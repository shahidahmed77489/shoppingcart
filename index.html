<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart-Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="item">
      <a href="https://www.facebook.com"
        ><i class="fa-brands fa-facebook"></i
      ></a>
      <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://www.instagram.com"
        ><i class="fa-brands fa-instagram"></i
      ></a>
      <a href="./pdf/excise constable.pdf">brochure</a>
    </div>

    <!--  /////////////////////////////////////////////////////////////////////////////////   -->

    <h1 class="heading">Small-Mart</h1>
    <div id="overlay">
      <div id="demo">
        <div class="btnsss">
          <button class="closebtn" onclick="closeBtn()">&times;</button>
        </div>
        <div id="demo22"></div>
      </div>
    </div>

    <div class="search">
      <input
        type="text"
        placeholder="Search- Here"
        id="input-section"
        onkeyup="searchData(this.value)"
      />
      <span><i class="fa-solid fa-magnifying-glass"></i></span>
    </div>
    <button class="cornerBtn" onclick="showCart()">
      <span id="showcartItem"></span>
      <span
        ><i
          class="fa-solid fa-cart-shopping fa-beat-fade"
          style="color: #145bd7; padding-right: 10px"
        ></i></span
      >cart
    </button>
    <table>
      <thead>
        <th>Item-Category</th>
      </thead>
      <tbody id="showElement"></tbody>
    </table>

    <script src="./app.js"></script>
  </body>
</html>
